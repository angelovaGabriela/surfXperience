<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <title>SurfXperience</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container">
  <h2 class="inspirational-message text-center mt-5" th:text="#{login_title}">Login</h2>
  <form th:action="@{/login}"
        th:method="POST"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

    <div class="form-group">
      <label for="username" class="text-white font-weight-bold" th:text="#{login_username}">Username</label>
      <input id="username"
              name="username"
              type="text"
              min="5"
              max="20"
              class="form-control"/>
    </div>
    <div class="form-group">
      <label for="password" class="text-white font-weight-bold" th:text="#{login_password}">Password</label>
      <input id="password"
              name="password"
              type="password"
              min="5"
              max="20"
              class="form-control"/>
    </div>

    <p th:if="${bad_credentials}" class="errors alert alert-danger">
      Invalid username or password.
    </p>

    <div class="row">
      <div class="col justify-content-center">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-info btn-lg" th:value="#{login_title}"/>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <footer> </footer>
</div>

</body>
</html>
