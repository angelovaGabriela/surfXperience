<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">

    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>
<div class="container">
    <h2 th:text="#{title_page}" class="inspirational-message text-center mt-5">SHARE YOUR STORY</h2>
    <form th:action="@{/stories/add}"
          th:method="POST"
          th:object="${addStoryBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <!--            <div class="form-group">-->
        <!--                <label for="title" class="text-white font-weight-bold">Title</label>-->

        <!--                       th:field="*{title}"-->
        <!--                       th:errorclass="is-invalid"-->

        <!--                       class="form-control"-->
        <!--                       placeholder="Title"/>-->
        <!--                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback errors alert alert-danger">-->
        <!--                    Error message!-->
        <!--                </p>-->
        <!--        </div>-->

        <div class="form-group">
            <label th:text="#{title_story}" for="title" class="text-white font-weight-bold">Title</label>
            <input id="title"
                   th:field="*{title}"
                   th:errorclass="is-invalid"
                   type="text"
                   class="form-control"
                   th:placeholder="#{title_pl}"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
               class="invalid-feedback errors alert alert-danger">
                Error message!
            </p>
        </div>

        <div class="row">
            <div class="form-group col-md-12 mb-3">
                <label th:text="#{story_text}" for="storyText" class="text-white font-weight-bold">Story</label>
                <textarea id="storyText"
                          th:field="*{storyText}"
                          th:errorclass="is-invalid"
                          class="form-control"
                          th:placeholder="#{story_pl}"
                          rows="6"></textarea>
                <p th:if="${#fields.hasErrors('storyText')}" th:errors="*{storyText}"
                   class="invalid-feedback errors alert alert-danger">
                    Error message!
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col justify-content-center">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{submit}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
