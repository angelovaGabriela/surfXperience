<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <title>SurfXperience</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container mt-5">
    <div th:object="${fullStory}"
         class="card story-card">
        <div class="card-header text-white">
            <h3 th:text="*{title}">Story Title</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title"
                th:text="*{campName} + ' camp'"> Camp Name

            </h5>
            <p class="card-text text-muted">
                <small>Created on <span th:text="${#temporals.format(fullStory.creationMoment, 'yyyy-MM-dd HH:mm')}">August 4, 2024</span> by <span th:text="*{authorName}">Author Name</span></small>
            </p>
            <div class="mt-3">
                <p class="card-text" th:text="*{storyText}">Once upon a time, in a land far away...</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a th:href=@{/stories/all} class="back-button">BACK</a>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
